<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoConverter</title>

    <Style>
        body {
            background-color: gold;
            color: black
            font: normal 30pt arial;
        }
        
    </Style>

</head>

<body>
    <div>
        
    <hgroup>
    <h1>Ola, Mundo</h1>
    <h1>Bem vindo ao CryptoConverter!</h1>
    </hgroup>   
    <h2>Insira o valor desjado (BRL):</h2>

    <input type="number" min="0" step="0.01" placeholder="Digite o valor em Reais:" />
    <p><button type="submit" class="btn-app">Converter para Bitcoin</button></p>

    </div>

    <div class="content-result">
        <p>
            <h2>Resultado (BTC):</h2>
            <br><span id="result"></span>
        </p>
    </div>

</body>

</html>
